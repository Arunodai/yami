<!DOCTYPE html>
<html>
<head>
    <title>Apology Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
        }
        #content {
            text-align: center;
            margin-top: 30px; /* Adds some space at the top */
        }
        #sorryMessage {
            font-size: 20px;
            color: #333;
        }
        #emoji {
            font-size: 30px;
            margin-bottom: 10px;
        }
        #buttons {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between buttons */
            position: absolute;
            top: 50%; /* Center vertically */
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: transform 0.5s;
        }
        #yesButton {
            transition: transform 0.5s;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="emoji">ðŸ˜ž</div>
        <div id="sorryMessage">I am sorry, will you forgive me?</div>
    </div>
    <div id="buttons">
        <button id="yesButton" class="button" onclick="acceptApology()">YES</button>
        <button id="noButton" class="button" onclick="escalateApology()">NO</button>
    </div>

    <script>
        let yesButtonScale = 1;
        let noClickCount = 0;
        const apologies = [

             "Your eyes are so beautiful when they smile, and your chubby cheeks are as soft as a baby's. I'm truly sorry for any trouble I've caused, longing to see that gentle happiness in your eyes again.",

            "The way your eyes smile and your cheeks soften is the most beautiful sight to me. I'm sorry for any hurt I've caused and am longing to see that beauty once again.",
            "I cherish every 'idiot' and 'get out' you playfully throw at me because it comes from you. I'm sorry for any pain I've caused and eagerly await the moment when we can laugh about these words again.",
            "Your beautiful eyes and soft cheeks should not be marred by sadness, especially not because of me. I'm sorry for any hurt I've caused and am determined to see the sparkle return to your eyes.",
            "Please Please Please",
"I Want to see smile on your face yamiiiiiiiiiiiiiiiiiiiiiiiiiii",
"Your sweet bye bye its more more good yamiiiiiiiiiiiiiii",
"I will help you in studing yamiiiiiiiiiiiiiii",
"I think there is smile on you lips right now yamiiiiiiiiiiiiiii",
"You are cute cute yami",
"sweet yami",
"I will make Dalbati yamiiiiiiiiiiiiiii",
"I will really learn and make it for you yamiiiiiiiiiiiiiii",
"Pleaseeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeee",
"yammiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiii"
	
        ];

        function acceptApology() {
            document.getElementById('emoji').innerHTML = "ðŸ˜Š";
            document.getElementById('sorryMessage').innerHTML = "Thank you so much, Yami.";
            document.querySelectorAll('.button').forEach(btn => btn.style.display = 'none');
        }

        function escalateApology() {
            if (noClickCount < apologies.length) {
                document.getElementById('sorryMessage').innerText = apologies[noClickCount];
                noClickCount++;
            } else {
                document.getElementById('sorryMessage').innerText = "Okay, I am going to give up. I will keep on trying until you talk with me, Yami.";
                document.querySelectorAll('.button').forEach(btn => btn.style.display = 'none');
            }

            yesButtonScale += 0.1;
            document.getElementById('yesButton').style.transform = `scale(${yesButtonScale})`;
        }
    </script>
</body>
</html>
